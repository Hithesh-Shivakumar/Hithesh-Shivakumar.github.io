<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        #datetime {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .game-tile {
            display: inline-block;
            width: 150px;
            height: 100px;
            margin: 10px;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
        }
        .game-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .game-tile a {
            text-decoration: none;
            color: #000;
            display: block;
            height: 100%;
            width: 100%;
            line-height: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-tile img {
            max-width: 50px;
            max-height: 50px;
            margin-bottom: 10px;
        }
        section {
            width: 80%;
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div id="datetime"></div>
    </header>
    
    <section>
        <h2>Play Games</h2>
        <div class="game-tile"><a href="https://www.nytimes.com/games/wordle/" target="_blank"><img src="https://www.nytimes.com/games/wordle/favicon.ico" alt="Wordle">Wordle</a></div>
        <div class="game-tile"><a href="https://www.nytimes.com/crosswords/game/mini" target="_blank"><img src="https://www.nytimes.com/crosswords/game/mini/favicon.ico" alt="Mini Crossword">Mini Crossword</a></div>
        <div class="game-tile"><a href="https://www.nytimes.com/games/strands" target="_blank"><img src="https://www.nytimes.com/games/strands/favicon.ico" alt="Spelling Bee">Spelling Bee</a></div>
        <div class="game-tile"><a href="https://www.nytimes.com/puzzles/letter-boxed" target="_blank"><img src="https://www.nytimes.com/puzzles/letter-boxed/favicon.ico" alt="Letter Boxed">Letter Boxed</a></div>
        <div class="game-tile"><a href="https://betweenle.com/" target="_blank"><img src="https://betweenle.com/favicon.ico" alt="Betweenle">Betweenle</a></div>
        <div class="game-tile"><a href="https://www.nytimes.com/puzzles/tiles" target="_blank"><img src="https://www.nytimes.com/puzzles/tiles/favicon.ico" alt="Tiles">Tiles</a></div>
        <div class="game-tile"><a href="https://pixletters.com/" target="_blank"><img src="https://pixletters.com/favicon.ico" alt="Pixletters">Pixletters</a></div>
        <div class="game-tile"><a href="http://genericwordgame.com/" target="_blank"><img src="http://genericwordgame.com/favicon.ico" alt="Generic Word Game">Generic Word Game</a></div>
        <div class="game-tile"><a href="https://www.nytimes.com/puzzles/sudoku" target="_blank"><img src="https://www.nytimes.com/puzzles/sudoku/favicon.ico" alt="Sudoku">Sudoku</a></div>
    </section>
    
    <section>
        <h2>Notes</h2>
        <textarea id="notes" rows="10" placeholder="Write your notes here..."></textarea>
    </section>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-GB', options);
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('datetime').textContent = `${dateString}, ${timeString}`;
        }

        function saveNotes() {
            const notes = document.getElementById('notes').value;
            localStorage.setItem('notes', notes);
        }

        function loadNotes() {
            const notes = localStorage.getItem('notes');
            if (notes) {
                document.getElementById('notes').value = notes;
            }
        }

        document.getElementById('notes').addEventListener('input', saveNotes);

        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadNotes();
    </script>
</body>
</html>
