<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #ADD8E6;
        }
        header {
            margin-bottom: 20px;
            text-align: center;
        }
        #datetime {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .game-tile {
            display: inline-block;
            width: 150px;
            height: 100px;
            margin: 10px;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            overflow: hidden;
            position: relative;
        }
        .game-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .game-tile a {
            text-decoration: none;
            color: #000;
            display: block;
            height: 100%;
            width: 100%;
            line-height: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wordle { background-color: lightgreen; }
        .mini-crossword { background-color: grey; }
        .spelling-bee { background-color: lightyellow; }
        .letter-boxed { background-color: lightcoral; }
        .betweenle { background-color: violet; }
        .tiles { background-color: transparent; }
        .generic-word-game { background-color: orange; }
        .sudoku { background-color: white; }
        section {
            width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div id="datetime"></div>
        <div>Counter: <span id="counter">0</span></div>
    </header>
    
    <section>
        <h2>Play Games</h2>
        <div class="game-tile wordle"><a href="https://www.nytimes.com/games/wordle/" target="_blank">Wordle</a></div>
        <div class="game-tile mini-crossword"><a href="https://www.nytimes.com/crosswords/game/mini" target="_blank">Mini Crossword</a></div>
        <div class="game-tile spelling-bee"><a href="https://www.nytimes.com/games/strands" target="_blank">Spelling Bee</a></div>
        <div class="game-tile letter-boxed"><a href="https://www.nytimes.com/puzzles/letter-boxed" target="_blank">Letter Boxed</a></div>
        <div class="game-tile betweenle"><a href="https://betweenle.com/" target="_blank">Betweenle</a></div>
        <div class="game-tile tiles"><a href="https://www.nytimes.com/puzzles/tiles" target="_blank">Tiles</a></div>
        <div class="game-tile generic-word-game"><a href="http://genericwordgame.com/" target="_blank">Generic Word Game</a></div>
        <div class="game-tile sudoku"><a href="https://www.nytimes.com/puzzles/sudoku" target="_blank">Sudoku</a></div>
    </section>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-GB', options);
            const timeString = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('datetime').textContent = `${dateString}, ${timeString}`;

            // Check if the date has changed
            const lastDate = localStorage.getItem('lastDate');
            if (lastDate !== dateString) {
                // Increment the counter if the date has changed
                let counter = localStorage.getItem('counter');
                counter = counter ? parseInt(counter) + 1 : 1;
                localStorage.setItem('counter', counter);
                localStorage.setItem('lastDate', dateString);
                document.getElementById('counter').textContent = counter;
            }
        }

        function loadCounter() {
            const counter = localStorage.getItem('counter');
            if (counter) {
                document.getElementById('counter').textContent = counter;
            } else {
                document.getElementById('counter').textContent = 0;
            }
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);
        loadCounter();
    </script>
</body>
</html>
